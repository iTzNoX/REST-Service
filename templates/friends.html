<!DOCTYPE html>
<html>
<head>
  <title>Freunde</title>
  <style>
    .friend-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Freunde</h1>
  {% for friend in friends %}
  <div class="friend-card">
    <h3>{{ friend.Name }}</h3>
    <p>ID: {{ friend.ID }}</p>
  </div>
  {% endfor %}
</body>
</html>
